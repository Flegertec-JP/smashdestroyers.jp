<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>大駆逐スマッシュデストロイヤーズ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
        }

        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 1.5em;
        }

        nav {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav li {
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            background-color: #000;
            border: 1px solid #fff;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #fff;
            color: #000;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .content-box {
            width: 80%;
            margin: 0 auto;
            text-align: left;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            margin-top: 32px;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            header {
                padding: 10px;
            }

            header h1 {
                font-size: 1.2em;
            }

            nav li {
                padding: 5px;
            }

            main {
                padding: 10px;
            }

            footer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>大駆逐スマッシュデストロイヤーズ</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Discord</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <div class="content-box">
                <h2>S1</h2>
                <p>S1 Text</p>
                <br>
                <h2>S2</h2>
                <p>S2 Text</p>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2023 大駆逐スマッシュデストロイヤーズ
    </footer>
</body>
</html>
